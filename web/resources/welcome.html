<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv='Content-Type' content='text/html;charset=UTF-8' />
<title>This is a UI5 App</title>
<!-- 1.) Load SAPUI5 (from a remote server), select theme and control library -->
<script src="{{{sapui5_sb.url}}}/resources/sap-ui-core.js"
	id="sap-ui-bootstrap" data-sap-ui-libs="sap.m,sap.ui.table"
	 data-sap-ui-theme="sap_bluecrystal">
</script>
<!-- 2.) Create a UI5 button and place it onto the page -->
<script>
	var oModel = new sap.ui.model.odata.ODataModel("/xsodata/purchaseOrder.xsodata",{
		json:true
	});
	var oTable = new sap.ui.table.Table({ title:"Welcome" });
	// var oTable = new sap.ui.table.Table({ title: "My first table" });
	oTable.addColumn(new sap.ui.table.Column('poId',{
		label:'PO ID', template:'PURCHASEORDERID'
	}));
	oTable.addColumn(new sap.ui.table.Column('itemId',{
		label:'ITEM ID',template:'ITEMID'
	}));
	oTable.setModel(oModel);
	oTable.bindRows('/POHeader','/POItem');
	oTable.placeAt('content');
</script>
</head>
<body class="sapUiBody">
	<!-- This is where you place the UI5 button -->
	<div id="content"></div>
</body>
</html>
